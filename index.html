<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Styles the main container of the to-do list */
        .todo-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        /* Removes default list styling for the to-do list */
        .todo-list {
            list-style-type: none;
            padding: 0;
        }

        /* Styles each list item in the to-do list */
        li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Adds spacing for buttons in list items */
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h1>To-Do List</h1>

    <!-- Input field to add new tasks -->
    <input type="text" id="taskInput" placeholder="Add a new task">
    
    <!-- Button to add a new task to the list -->
    <button class="add-btn" onclick="addTask()">Add Task</button>
    
    <!-- Unordered list to display the tasks -->
    <ul class="todo-list" id="todoList"></ul>
</div>

<script>
    // Function to add a task
function addTask() {
    const texts=document.getElementById("taskInput");
    const taskText=texts.value.trim()

    if (texts.value!=""){
        const uls=document.getElementById("todoList");

        // creating the list element to put list items inside it
        const lis=document.createElement("li");

        // creating the span element to put text inside it
        const spans=document.createElement("span");
        spans.textContent=taskText;

        // creating the button to edit
        const editButton=document.createElement("button");
        editButton.textContent="Edit";
        // when the addTask function is executed the arrow function remembers the reference to the element which is the spans
        editButton.onclick = () => editTask(spans);

        // creating the button to delete
        const delButton=document.createElement("button");
        delButton.textContent="Delete";
        // when the addTask function is executed the arrow function remembers the reference to the element which is the lis
        delButton.onclick = () => deleteTask(lis);

        // inserting spans inside the list
        lis.appendChild(spans);
        lis.appendChild(editButton);
        lis.appendChild(delButton);

        // inserting list inside the ul
        uls.appendChild(lis);

        texts.value="";
    }
    else{
        alert("Please enter a valid item")
    }
}

// function to edit a list item
function editTask(span){
    var editText=prompt("Enter the replacing item:",span.textContent)
    if (editText!="" && editText.trim()!=""){
        span.textContent=editText
    }
}

// function to delete a list item
function deleteTask(lis){
    const uls=document.getElementById("todoList")
    uls.removeChild(lis)
}
</script>

</body>
</html>
